{% extends "master.html" %}

<!-- prettier-ignore -->
{% block title %}
  My Tennis Club - List of all members
{% endblock %}

<!-- prettier-ignore -->
{% block content %}
<div class="mycard">
  <h1 class="test">Members</h1>
  <ul>
    {% for x in mymembers %}
    <li onclick="window.location = 'details/{{ x.id }}'">
      {{ x.firstname }} {{ x.lastname }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
