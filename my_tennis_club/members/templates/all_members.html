{% extends "master.html" %}
<!-- prettier-ignore -->
{% block title %}
  My Tennis Club - List of all members
{% endblock %}

<!-- prettier-ignore -->
{% block content %}
<div class="mycard">
  <h1>Members</h1>
  <ul>
    {% for x in mymembers %}
    <!-- prettier-ignore -->
    <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.lastname }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
